<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Abonnez-vous à notre newsletters!</title>
</head>
<body>
  <section class="wrapper">
    <h1>Suivez notre actualité ;) </h1>
    <form action="#">
      <p><label for="nom">Votre nom</label></p>
      <p><input type="text" name="nom"></p>
      <p><label for="prenom">Votre prenom</label></p>
      <p><input type="text" name="prenom"> </p>
      <p><label for="email">Votre email</label></p>
      <p><input type="email" name="email"></p>
      <p><label for "terms">J'accepte les conditions d'inscription à la newsletter<label></p>
      <p><input type="checkbox"></p>
      <p><input class="donate_form_button" type="submit" name="submit_donate" value="S'abonner" ></p>
    </form>
  </section>
  <script src="newsletter-script.js" type="text/javascript"></script>
</body>
</html>
